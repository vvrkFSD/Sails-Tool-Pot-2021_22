<div class="container">
  <div class="row">
    <div class="AddProjectTitleContainer">
      <div class="addProjectTitleContainer">
        <div>Add Projects details</div>
      </div>
      <div class="addProjectBtnContainer">
        <div class="addNewProjectBtn" (click)="addNewProjectBtn()">Add+</div>
      </div>
      <div *ngIf="newProjectClicked">
        <div class="formWrapper">
          <form>
            <div class="form-group name">
              <input
                type="text"
                class="form-control input"
                id="name"
                name="name"
                [(ngModel)]="model.name"
                placeholder="Enter name of your project"
              />
            </div>
            <div class="form-group description">
              <input
                type="text"
                class="form-control input"
                id="description"
                name="description"
                [(ngModel)]="model.description"
                placeholder="Enter description of your project"
              />
            </div>
            <div class="submitBtnContainer">
              <button type="submit" class="saveBtn" (click)="addProject()">
                save
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="tableWrapper">
        <div class="containerTitle">
          <div class="oneTitle">Name</div>
          <div class="twoTitle">description</div>
          <div class="threeTitle">Action</div>
        </div>
        <div
          class="containerListItems"
          *ngFor="let project of projects; let i = index"
          [style.background-color]="changeColor()"
        >
          <div class="one">{{ project.name }}</div>
          <div class="two">{{ project.description }}</div>
          <div class="three">
            <button class="btn btn-primary" (click)="editProject(i)">
              Edit</button
            >&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="deleteProject(i)">
              DeleteX
            </button>
          </div>
        </div>
      </div>
      <div class="editProjectTilteContainer">
        <div class="">Edit Project</div>
      </div>
      <form>
        <div class="form-group name">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="model2.name"
            placeholder="Name here"
          />
        </div>
        <div class="form-group description">
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            [(ngModel)]="model2.description"
            placeholder="description here"
          />
        </div>
        <div class="btn btn-primary" type="submit" (click)="updateProject()">
          update
        </div>
      </form>
    </div>
  </div>
</div>
