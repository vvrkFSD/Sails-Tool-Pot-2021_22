<div class="container">
  <div class="row">
    <div class="AddToolTitleContainer">
      <div class="addToolTitleContainer">
        <div>Add Tools details</div>
      </div>
      <div class="addToolBtnContainer">
        <div class="addNewToolBtn" (click)="addNewToolBtn()">ADD+</div>
      </div>
      <div *ngIf="newToolClicked">
        <div class="formWrapper">
          <form>
            <div class="form-group name">
              <input
                type="text"
                class="form-control input"
                id="name"
                name="name"
                [(ngModel)]="model.name"
                placeholder="Enter your Tool name"
              />
            </div>
            <div class="form-group url">
              <input
                type="text"
                class="form-control input"
                id="url"
                name="url"
                [(ngModel)]="model.url"
                placeholder="Enter url of your tool"
              />
            </div>
            <div class="submitBtnContainer">
              <button type="submit" class="saveBtn" (click)="addTool()">
                save
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="tableWrapper">
        <div class="containerTitle">
          <div class="oneTitle">Name</div>
          <div class="twoTitle">url</div>
          <div class="threeTitle">Action</div>
        </div>
        <div
          class="containerListItems"
          *ngFor="let tool of tools; let i = index"
          [style.background-color]="changeColor()"
        >
          <div class="one">{{ tool.name }}</div>
          <div class="two">{{ tool.url }}</div>
          <div class="three">
            <button class="btn btn-primary" (click)="editTool(i)">Edit</button
            >&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="deleteTool(i)">
              DeleteX
            </button>
          </div>
        </div>
      </div>
      <div class="edittoolTilteContainer">
        <div class="">Edit Tool</div>
        <form>
          <div class="form-group name">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="model2.name"
              placeholder="Name here"
            />
          </div>
          <div class="form-group description">
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              [(ngModel)]="model2.url"
              placeholder="url here"
            />
          </div>
          <div class="btn btn-dark" type="submit" (click)="updateTool()">
            update
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
