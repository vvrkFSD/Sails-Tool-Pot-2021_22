<div class="container">
  <div class="row">
    <div class="AddUserTitleContainer">
      <div class="addUserTitleContainer">
        <div>Add Tools details</div>
      </div>
      <div class="addUserBtnContainer">
        <div class="addNewUserBtn" (click)="addNewUserBtn()">ADD+</div>
      </div>
      <div *ngIf="newUserClicked">
        <div class="formWrapper">
          <form>
            <div class="form-group name">
              <input
                type="text"
                class="form-control input"
                id="name"
                name="name"
                [(ngModel)]="model.name"
                placeholder="Enter your user name"
              />
            </div>
            <div class="form-group description">
              <input
                type="text"
                class="form-control input"
                id="description"
                name="description"
                [(ngModel)]="model.description"
                placeholder="Enter description of your user"
              />
            </div>
            <div class="submitBtnContainer">
              <button type="submit" class="saveBtn" (click)="addUser()">
                save
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="tableWrapper">
        <div class="containerTitle">
          <div class="oneTitle">Username</div>
          <div class="twoTitle">description</div>
          <div class="threeTitle">Action</div>
        </div>
        <div
          class="containerListItems"
          *ngFor="let user of users; let i = index"
          [style.background-color]="changeColor()"
        >
          <div class="one">{{ user.name }}</div>
          <div class="two">{{ user.description }}</div>
          <div class="three">
            <button class="btn btn-primary" (click)="editUser(i)">Edit</button
            >&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="deleteUser(i)">
              DeleteX
            </button>
          </div>
        </div>
      </div>
      <div class="edituserTilteContainer">
        <div class="">Edit user</div>
        <form>
          <div class="form-group name">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="model2.name"
              placeholder="Username here"
            />
          </div>
          <div class="form-group description">
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              [(ngModel)]="model2.url"
              placeholder="url here"
            />
          </div>
          <div class="btn btn-dark" type="submit" (click)="updateUser()">
            update
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
