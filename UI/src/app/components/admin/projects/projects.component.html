<div style="display: flex;flex-direction: column;">


    <h1 style="color: #1aa1a1;">Managing Projects</h1>
    
    
    <div style="align-self: flex-end;">
      <div style="display: flex;flex-direction: column;">
        <button class="btn" style="background-color: #1aa1a1;color: white;" (click)="showForm()">{{ !formShow ? 'Add Project' : 'Close'}}</button>
        <div *ngIf="formShow" style="align-self: flex-end;width: 100%;min-width: 20vw;">
          <div class="container">
            <div class="row">
                <form 
                [formGroup]="addProject" (ngSubmit)="addProjectDetails()"
                class="col-12 col-md-12 col-lg-12 card shadow-lg p-3 mb-5 bg-white rounded"
                >
                    <label>ProjectName</label>
                    <input formControlName="project_name" class="form-control" type="text" placeholder="Enter The Name" />
                    <label>Description</label>
                    <input formControlName="description" class="form-control" type="text" placeholder="Enter The Email" />
                    <label>Start Date</label>
                    <input formControlName="start_date" class="form-control" type="date" placeholder="Enter The Email" />
                    <label>End Date</label>
                    <input formControlName="end_date" class="form-control" type="date" placeholder="Enter The Email" />
                    <label>Status</label>
                    <input formControlName="status" class="form-control" type="text" value="defaultPswd" />
                
                    <button  type="submit" class="btn btn-success mt-2">{{edi ? 'UPDATE' : 'ADD'}}</button>
                    <p [ngClass]="msg=='success'? 'text-success':'text-danger'">{{msg}}</p>
                </form>
            </div>
        </div>
        </div>
      </div>
    </div>
    
    <div style="align-self: flex-start;margin-bottom: 10px;">
      <button class="btn" style="background-color: #1aa1a1;color: white;" (click)="fetchUsers()">Fetch Projects</button>
    </div>
    
    <div *ngIf="loading" style="min-height: 70vh;min-width: 70vw;display: flex;justify-content: center;align-items: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    
    <!-- <form [formGroup]="editForm" (ngSubmit)="editedData()"> -->
    <table 
    *ngIf="!errorMsg && !loading"
    datatable
    [dtOptions]="dtOptions"
    class="table table-hover" 
    style="min-height: 70vh;min-width: 70vw;border: 5px solid black;">
        <thead>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col" >ProjectName</th>
            <th scope="col">Description</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of projectList">
            <td scope="row">
              <!-- {{usersList.indexOf(i)+1 }}  -->
              {{i.project_id}}
            </td>
            <td scope="row">
                {{i.project_name}}
            </td>
            <td scope="row">
              {{i.description}}
            </td>
            <td scope="row">
              {{i.start_date}}
            </td>
            <td scope="row">
                {{i.end_date}}
            </td>
            <td scope="row">
                {{i.status}}
            </td>
            <td scope="row" >
                <fa-icon [icon]="edit" (click)="editMode(i)"></fa-icon>
                <span class="p-2"></span>
                <fa-icon [icon]="delete" style="color: red;" (click)="deleteUser(i.project_id)"></fa-icon>
            </td>
          </tr>
        </tbody>
      </table>
    <!-- </form> -->
    
      <div *ngIf="errorMsg" style="min-height: 80vh;display: flex;flex-direction: column;justify-content: center;align-items: center;">
        <!-- <h3 class="text-danger">{{error.status}} {{error.statusText}}</h3> -->
        <h6>{{errorMsg}}</h6>
        <button class="btn btn-danger" (click)="fetchUsers()">Retry</button>
      </div>
    
    </div>
