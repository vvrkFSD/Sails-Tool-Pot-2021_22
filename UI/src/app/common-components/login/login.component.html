<div class="login-bg">
  <div class="shadow-lg p-3 mb-5 login-card">
    <img src="../../../assets/images/logo.png" class="login-img" />

    <form class="login-form" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
      <label class="login-label">Email</label>
      <input
        type="text"
        class="form-control login-input"
        formControlName="email"
        [ngClass]="{
          'is-invalid': submitted && LoginForm.controls.email.errors
        }"
      />

      <p
        *ngIf="submitted && LoginForm.controls.email.errors"
        class="text-danger"
      >
        Check Your Email
      </p>

      <label class="login-label">Password</label>
      <input
        type="password"
        class="form-control login-input"
        formControlName="password"
        [ngClass]="{
          'is-invalid': submitted && LoginForm.controls.password.errors
        }"
      />

      <p
        *ngIf="submitted && LoginForm.controls.password.errors"
        class="text-danger"
      >
        Check Your Password
      </p>

      <button
        type="submit"
        class="btn"
        style="min-width: 25vw; margin-top: 5vh; background-color: #1aa1a1"
      >
        Login
      </button>
    </form>
    <p style="align-self: flex-end" routerLink="/forgot">Forgot Password</p>
  </div>
</div>
